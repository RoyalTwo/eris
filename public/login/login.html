<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container main">
        <h2 class="hero">Eris</h3>
        <a id="google" href="/login/auth/google">
            <img src="../assets/g-logo.png">
            <p>Sign in with Google</p>
        </a>
    </div>
    <div class="container credits">
        <a id="github" href="https://github.com/RoyalTwo/eris">
            <img src="../assets/GitHub-Mark-32px.png">
        </a>
    </div>
    <h1>Sign in</h1>
<form action="/login/auth" method="post">
    <section>
        <input id="email" name="email" type="text" autocomplete="email" required autofocus>
    </section>
    <section>
        <input id="current-password" name="password" type="password" autocomplete="current-password" required>
    </section>
    <button type="submit">Sign in</button>
</form>
</body>
</html>
